<ion-header hidden>
  <ion-toolbar color="">
    <ion-title>Login page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="" padding>

  <ion-item lines="none" color="">
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-icon name="cart-outline" color="light"></ion-icon>
    </ion-col>
  </ion-row>




    
 
    
    <ion-item lines="none" color="light" class="rowStyle">
      <ion-input type="text" placeholder="your email" required [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item lines="none" color="light" class="rowStyle">
      <ion-input type="password" placeholder="your password" required [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item lines="none" class="align" color="">
      <ion-button color="" class="rowStyleButton" (click)="login()">Login</ion-button>
    </ion-item>

    <ion-item lines="none" class="signupButton" color="">
      <ion-button color="" class="rowStyleSignupButton" (click)="gotoSignup()">Don't have an account? Sign Up</ion-button>
    </ion-item>
  
</ion-content>
